<html>
  <head>
    <title>QuillNote</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link href="//cdnjs.cloudflare.com/ajax/libs/quill/1.3.2/quill.snow.css" rel="stylesheet prefetch">
    <link href="//cdnjs.cloudflare.com/ajax/libs/quill/1.3.2/quill.bubble.css" rel="stylesheet prefetch">
    <link href="//cdnjs.cloudflare.com/ajax/libs/quill/1.3.2/quill.core.css" rel="stylesheet prefetch">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet prefetch">
    <link href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css" rel="stylesheet prefetch">
    <link href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css" rel="stylesheet prefetch">

    <link href="//{{server}}:{{port}}/assets/viewer.css" rel="stylesheet">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/quill/1.3.2/quill.js"></script>
  </head>

  <body>
    <div id="data" data-server="{{server}}", data-port="{{port}}"><div>
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="pull-right">
            <span class="irregular">{{message}}</span>
            % if user is None:
            <a class="irregular" href="//{{server}}:{{int(port)}}/login">Log-in</a>
            % else:
            <a class="irregular" href="//{{server}}:{{int(port)}}/member/{{my_id}}">My Page</a>
            % end
          </div>
        </div>
        <div class="col-md-offset-9">
          <form role="search">
            <div class="input-group">
              <input id="searchinput" type="text" class="form-control" placeholder="Search" name="search">
              <div class="input-group-btn">
                <button id="searchbtn" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="toplist">
        <table class="table">
          <thead>
            <tr><th>Note Title</th><th>User</th><th>Last Updated (GMT)</th></tr>
          </thead>
          <tbody>
            % for note_id, title, updated_at, user, user_id in notes:
            <tr>
              <td><a class="note" href="#" data-noteid="{{note_id}}">{{title}}</a></td>
              <td><a href="http://{{server}}:{{port}}/member/{{user_id}}">{{user}}</a></td>
              <td>{{updated_at}}</td>
            </tr>
            % end
          </tbody>
        </table>
      </div>
      <div id="titlediv">
        <h1><a id="title" href=""></a></h1>
      </div>
      <div id="note">
        <div id="editor-container">
          <div id="quill-container">
          </div>
        </div>
      </div>
      <script type="text/javascript" src="http://{{server}}:{{port}}/assets/viewer.js"></script>
    </div>
  </body>
</html>
